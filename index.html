<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pasja Po Prostu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>Pasja Po Prostu</h1>
  <p>Rkodzieo tworzone z sercem </p>
</header>

<section class="gallery" id="gallery"></section>

<footer>
  <p>Kontakt:</p>
  <a href="mailto:kontakt@pasjapoprosto.pl">Email</a> |
  <a href="#">Instagram</a> |
  <a href="#">Facebook</a>
</footer>

<script>
const gallery = document.getElementById('gallery');

// Tutaj wstaw sw贸j token GitHub (mo偶e by osobny tylko do pobierania plik贸w publicznych, jeli repo publiczne mo偶na pomin)
const token = ''; // jeli repo publiczne, zostaw puste

// Pobieranie listy produkt贸w z folderu content/products
async function loadProducts() {
  try {
    const res = await fetch('https://api.github.com/repos/katarzynakopcinska/PasjaPoProstu/contents/content/products');
    const files = await res.json();

    for (let file of files) {
      // Pobierz zawarto JSON
      const fileRes = await fetch(file.download_url);
      const product = await fileRes.json();

      // Tworzymy div z produktem
      const div = document.createElement('div');
      div.classList.add('product');
      div.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <h3>${product.title}</h3>
        <p>${product.desc}</p>
      `;
      gallery.appendChild(div);
    }
  } catch (err) {
    console.error('Bd adowania produkt贸w:', err);
    gallery.innerHTML = '<p>Nie udao si wczyta produkt贸w.</p>';
  }
}

loadProducts();
</script>

<style>
body { font-family: Arial, sans-serif; background:#fef6f0; color:#333; margin:0; padding:0; }
h1,h2,h3 { text-align:center; color:#d35400; }
p { font-size:16px; line-height:1.5; text-align:center; }
header.hero { padding:30px; background:#fff7f0; }
.gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px; }
.product { background:#fff7f0; border-radius:10px; padding:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); text-align:center; }
.product img { max-width:100%; border-radius:10px; }
footer { padding:20px; text-align:center; background:#f9f2ed; }
footer a { margin:0 5px; text-decoration:none; color:#d35400; font-weight:bold; }
</style>

</body>
</html>
